<form method="post">
    {% csrf_token %}
    <label for="cattle_id">Select Cattle:</label>
    <select name="cattle_id">
        {% for cow in cattle %}
            <option value="{{ cow.id }}">{{ cow.tagno }}</option>
        {% endfor %}
    </select>
    <label for="health_data">Health Data:</label>
    <textarea name="health_data" required></textarea>
    <button type="submit">Add Record</button>
</form>
