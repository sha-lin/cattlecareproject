<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Health Record</title>
</head>
<body>

        {% csrf_token %}

    <a href="{% url 'health_record_list' health_record.cattle.id %}">Cancel</a>
</body>
</html>
